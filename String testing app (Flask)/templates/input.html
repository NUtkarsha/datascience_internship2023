<!DOCTYPE html>
<html>
  <head>
    <title>Web Application</title>
    <style>
        body {
          font-size: 24px;
          background-image: url("https://www.1digitalagency.com/wp-content/uploads/2023/02/ai-banner-jpg.webp");
          color: Cyan;
          

        }
        label[for="test_string"],
        label[for="regex_pattern"] {
          color: SeaShell;
      }
        
      </style>
  </head>
  <body>
    <h1>Web Application</h1>

      <label for="regex_pattern">Regex Pattern:</label>
      <input type="text" id="regex_pattern" name="regex_pattern"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
